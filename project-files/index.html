<!DOCTYPE html>
<html>
  <head>
    <title>Photoshoot Packing List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/photo-list.css" type="text/css"/>
  </head>
  <body>
    <div id="wrapper">
      <h1>Gear List</h1>
      <h2>Packing List for Photo Shoot</h2>

      <ul id="gearList">
        <li class="zoom">17&ndash;24mm f/4.0</li>
        <li class="prime">20mm f/4.0</li>
        <li class="zoom">24&ndash;70mm f/2.8</li>
        <li class="prime">50mm f/1.2</li>
        <li class="zoom">70&ndash;200mm f/2.8</li>
        <li class="prime">135mm f/2.0</li>
        <li class="prime">300mm f/4.0</li>
      </ul>

      <div><button id="showPrimesButton">Show Prime Lenses</button></div>
      <div><button id="showZoomsButton">Show Zoom Lenses</button></div>
      <div><button id="restoreButton">Restore Original List</button></div>

    <script src="javascript/jquery-1.11.0.js"></script>
    <script src="javascript/photo-list.js"></script>

  </body>
</html>
